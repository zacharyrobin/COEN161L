		/* 
			1. Write a function to find the min in the given array 
		*/
		function findMin(arr) {
			var min=arr[0];
			for(i=1; i <arr.length; i++){
				if(min > arr[i]){
					min = arr[i];
				}
			}
			return min;
		}

		function isPalindrome(str) {
			var newString = "";
			for (var i = str.length - 1; i >= 0; i--) { 
        	newString += str[i];
			}
			if(str == newString){
				return true;
			}
			else{
				return false;
			}
