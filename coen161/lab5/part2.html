<!DOCTYPE html>
<html>

<head>
    <title>Lab 4 - Part 2</title>
    <style>
        /* add any necessary styles here */
    </style>
</head>

<body>
    <h1>Calculator</h1>
    <label>Input #1 <input id="input1" type="text"></label>
    <label>Input #2 <input id="input2" type="text"></label>
    <input type="button" value="add">
    <input type="button" value="subtract">
    <input type="button" value="multiply">
    <input type="button" value="divide">
    <div id="resultDiv">Operator: <span id="operator"></span><br>Result:<span id="result"></span><br><input type="button" value="clear"></div>
    <script>
        // Your code goes here

        var buttons = document.querySelectorAll("input[type='button']");
        var input1 = document.getElementById("input1");
        var input2 = document.getElementById("input2");
        var result = document.getElementById("result");
        var operator = document.getElementById("operator");


        for (var i = 0; i < buttons.length; i++) {
            switch (buttons[i].value) {
                case 'add':
                    buttons[i].onclick = function() {
                        operator.innerHTML = " Addition";
                        result.innerHTML = parseInt(input1.value) + parseInt(input2.value);
                    };
                    break;

                case 'subtract':
                    buttons[i].onclick = function() {
                        operator.innerHTML = " Subtraction";
                        result.innerHTML = parseInt(input1.value) - parseInt(input2.value);

                    };
                    break;

                case 'multiply':
                    buttons[i].onclick = function() {
                        operator.innerHTML = " Multiplication";
                        result.innerHTML = parseInt(input1.value) * parseInt(input2.value);


                    };
                    break;

                case 'divide':
                    buttons[i].onclick = function() {
                        operator.innerHTML = " Division";
                        result.innerHTML = Math.floor(parseInt(input1.value) / parseInt(input2.value));

                    };
                    break;

                case 'clear':
                    buttons[i].onclick = function() {
                        operator.innerHTML = "";
                        result.innerHTML = "";
                        input1.value = "";
                        input2.value = "";
                    };
                    break;

                default:
                    // error handling
                    break;
            }
        }
    </script>
</body>

</html>
